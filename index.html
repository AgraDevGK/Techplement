<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Qoute of the day</title>
</head>
<body>
    
    <div class="quote-box">
    <h2>Qoute of the day</h2>
    <blockquote id="quote" >Loading...</blockquote>
    <span id="author" >Loading...</span>
    <div>
        <button onclick="getqoute(api_url)">New Qoute</button>
        <button onclick="shareOnLinkedIn()"><img src="LinkedIn.png">LinkedIn</button>
    </div>
    </div>
<script>
    const qoute = document.getElementById("quote");
    const author = document.getElementById("author");
    const api_url = "https://api.quotable.io/random";
    async function getqoute(url){
        const response =await fetch(url);
        var data = await response.json();
        quote.innerHTML=data.content;
        author.innerHTML=data.author;
    }
    function shareOnLinkedIn() {
        var currentQuote =document.getElementById("quote").innerText;
        var linkedInShareURL = "https://www.linkedin.com/sharing/share-offsite/?url=" + encodeURIComponent(window.location.href) + "&summary=" + encodeURIComponent(currentQuote);

    
    window.open(linkedInShareURL, "_blank");
}
    
    getqoute(api_url);




</script>
</body>
</html>
